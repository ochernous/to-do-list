{% extends "base.html" %}

{% block content %}
  <h1>Tags<a class="btn btn-primary" href="{% url 'todo:tag-create' %}" style="float: right">Add</a></h1>
  <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url 'todo:tag-delete' tag.pk %}" class="btn btn-secondary">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h2>There no tags</h2>
  {% endif %}
{% endblock %}
