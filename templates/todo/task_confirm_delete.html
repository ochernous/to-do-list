{% extends "base.html" %}

{% block content %}
  <h1>Delete task "{{ task.content }}"</h1>
  <hr>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, delete">
    <a href="{% url 'todo:task-list' %}" class="btn btn-success">No, cancel</a>
  </form>
{% endblock %}
